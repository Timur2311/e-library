{% extends "shop/base.html" %} {% load static %} {% block title %}Feedbakcs{% endblock %} 
{% block content %}

<h1>Фидбеки пользователей</h1>

    <li href="#" class="list-group-item list-group-item-action active mb-2">

  {% endfor %}
</ul>

{% endblock %}
